<div class="App">
  <header class="App-header">
    <img src={{logo}} class="App-logo" alt="logo" />
    <h1 class="App-title">Поиск по GitHub.com</h1>
    <input type="text" class="searchInput" [formControl]="inpRx" />
  </header>
  <div class="container">
    <app-error *ngIf="isError()"></app-error>
    <app-loading *ngIf="isLoading()"></app-loading>
    <app-user-card *ngFor="let user of users" [props]="user"></app-user-card>
  </div>
</div>
